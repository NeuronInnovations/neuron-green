<script type="text/html" data-template-name="stdin w">
    <div class="form-row">
        <label for="node-input-name"><span>Name</span></label>
        <input type="text" id="node-input-name" placeholder="stdin-w">
    </div>
    <div class="form-row">
        <label for="node-input-peerStdinTopic"><span>Peer STDIN Topic</span></label>
        <input type="text" id="node-input-peerStdinTopic" placeholder="Enter STDIN topic">
    </div>
 
    <div class="form-row">
        <label for="node-input-nodeType"> <span>Sender Node Type</span></label>
        <select id="node-input-nodeType" style="width: 100%;">
            <option value="buyer config">Buyer</option>
            <option value="seller config">Seller</option>
        </select>
    </div>

    <div class="form-row">
        <label for="node-input-selectedNode"> <span>Selected Sender Node</span></label>
        <input type="hidden" id="node-input-selectedNode" />
        <input type="text" id="node-input-selectedNodeDisplay" placeholder="No node selected" readonly disabled>
        <button type="button" id="node-input-selectNode-btn" class="red-ui-button" style="margin-left: 5px; background-color: #489cb5; color: white;">
            Select sender node
        </button>
        <button type="button" id="node-input-clearNode-btn" class="red-ui-button" style="margin-left: 5px;" title="Clear selection">
            Clear
        </button>
    </div>





    <!--<div class="form-row">
        <label for="node-input-selectedNode"> <span>Selected Node</span></label>
        <input type="text" id="node-input-selectedNode" placeholder="Select a node">
        <button type="button" id="node-input-selectNode-btn" class="red-ui-button" style="margin-left: 5px;">
            Select node
        </button>
    </div> -->
</script>

<script type="text/javascript">
    RED.nodes.registerType('stdin w', {
        category: 'Neuron',
        color: '#1DA665',
        defaults: {
            name: { value: "" },
            selectedNode: { value: null, required: true },
            nodeType: { value:null, value: "buyer config" },
            peerStdinTopic: { required: true }
        },
        inputs: 1,
        outputs: 0,
        icon: "user.svg",
        label: function() {
            return this.name || "stdin-w";
        },
        oneditprepare: function() {
            const node = this;
            const selectedNodeInput = $('#node-input-selectedNode');
            const selectedNodeDisplayInput = $('#node-input-selectedNodeDisplay');
            // Add custom styles
            $('<style>')
                .text(`
                    .buyer-node-table {
                        width: 100%;
                        border-collapse: collapse;
                        margin-bottom: 10px;
                    }
                    .buyer-node-table th {
                        padding: 8px;
                        text-align: left;
                        border-bottom: 2px solid #ddd;
                        font-weight: bold;
                    }
                    .buyer-node-table td {
                        padding: 8px;
                        border-bottom: 1px solid #ddd;
                        vertical-align: middle;
                    }
                    .buyer-node-table tr:hover {
                        background-color: #f5f5f5;
                        color: black;
                        cursor: pointer;
                    }
                    .buyer-node-table .select-btn {
                        padding: 4px 8px;
                        background-color: #1DA665;
                        color: black;
                        border: none;
                        border-radius: 3px;
                        cursor: pointer;
                        opacity: 0;
                        transition: opacity 0.2s;
                    }
                    .buyer-node-table tr:hover .select-btn {
                        opacity: 1;
                    }
                    .buyer-node-table .select-btn:hover {
                        background-color: #189c5a;
                    }
                    .buyer-node-table .node-name {
                        font-weight: 500;
                    }
                    .buyer-node-table .node-type {
                        color: #666;
                        font-size: 0.9em;
                    }
                `)
                .appendTo('head');
            
            // Function to update the input field with selected node info
            function updateNodeInput(nodeId, nodeName) {
                selectedNodeInput.val(nodeId);
                selectedNodeDisplayInput.val(nodeName);
                // $('#node-input-selectedNode').val(nodeId);
            }

            // Set initial node type
            if (node.nodeType) {
                $('#node-input-nodeType').val(node.nodeType);
            }

            if (node.selectedNode) {
                   // console.log('Initial node selected ', node.selectedNode); // Debug log
                    const selectedNode = RED.nodes.node(node.selectedNode);
                    if (selectedNode) {
                        updateNodeInput(selectedNode.id, selectedNode.name || selectedNode.id);
                    } else {
                        // Node no longer exists, clear the selection
                        selectedNodeInput.val('');
                        selectedNodeDisplayInput.val('Node not found');
                    }
                }

            // Handle the search button click
            $('#node-input-selectNode-btn').click(function() {
                const selectedType = $('#node-input-nodeType').val();
                const dialog = $('<div>').dialog({
                    title: `Select ${selectedType.charAt(0).toUpperCase() + selectedType.slice(1)} Node`,
                    width: 600,
                    height: 400,
                    modal: true,
                    buttons: [
                        {
                            text: "Cancel",
                            click: function() {
                                $(this).dialog("close");
                            }
                        }
                    ]
                });

                // Create a table to show available nodes
                const table = $('<table>').addClass('buyer-node-table');
                const thead = $('<thead>').append(
                    $('<tr>').append(
                        $('<th>').text("Name").css('width', '70%'),
                        $('<th>').text("Type").css('width', '20%'),
                        $('<th>').css('width', '10%')
                    )
                );
                table.append(thead);

                const tbody = $('<tbody>');
                
                // Find all nodes of selected type in the workspace and sort them by name
                const nodes = [];
                RED.nodes.eachNode(function(n) {
                    if (n.type === selectedType) {
                        nodes.push(n);
                    }
                });
                
                // Sort nodes by name
                nodes.sort((a, b) => {
                    const nameA = (a.name || a.id).toLowerCase();
                    const nameB = (b.name || b.id).toLowerCase();
                    return nameA.localeCompare(nameB);
                });

                // Add sorted nodes to table
                nodes.forEach(function(n) {
                    const row = $('<tr>').append(
                        $('<td>').addClass('node-name').text(n.name || n.id),
                        $('<td>').addClass('node-type').text(n.type),
                        $('<td>').append(
                            $('<button>')
                                .addClass('select-btn')
                                .text('Select')
                                .click(function(e) {
                                    e.stopPropagation();
                                    updateNodeInput(n.id, n.name || n.id);
                                    dialog.dialog("close");
                                })
                        )
                    );
                    
                    // Add click handler for the entire row
                    row.click(function() {
                        updateNodeInput(n.id, n.name || n.id);
                        dialog.dialog("close");
                    });
                    
                    tbody.append(row);
                });

                table.append(tbody);
                dialog.append(table);

            
            });

            // Make the input field read-only
            selectedNodeInput.prop('readonly', true);
        },
        oneditsave: function() {
            this.nodeType = $('#node-input-nodeType').val();
        }
    });
</script>

<script type="text/x-red" data-help-name="stdin w">
    <p>A node that writes input messages to another device's STDIN Hedera topic.</p>
    
    <h3>Overview</h3>
    <p>The Stdin Write node sends messages to a specific peer device's STDIN topic. Unlike other I/O nodes that work with your own device's topics, this node enables cross-device communication by writing to another device's input channel.</p>
    
    <h3>Inputs</h3>
    <dl class="message-properties">
        <dt>payload <span class="property-type">any</span></dt>
        <dd>The message content to write to the peer device's STDIN topic</dd>
    </dl>
    
    <h3>Outputs</h3>
    <p>This node has no outputs. It only writes to the target Hedera topic.</p>
    
    <h3>Configuration</h3>
    <ul>
        <li><b>Name</b>: Optional name for the node</li>
        <li><b>Peer STDIN Topic</b>: The Hedera topic ID of the target device's STDIN topic (required)</li>
        <li><b>Sender Node Type</b>: Select between "Buyer" or "Seller" for the sending device</li>
        <li><b>Selected Sender Node</b>: Choose which device will send the message (provides authentication)</li>
    </ul>
    
    <h3>Cross-Device Communication</h3>
    <p>This node enables peer-to-peer communication patterns:</p>
    <ul>
        <li><b>Sender Authentication</b>: Uses selected sender device's private key and account</li>
        <li><b>Target Topic</b>: Manually configured peer device's STDIN topic ID</li>
        <li><b>Message Attribution</b>: Includes sender's EVM address in message</li>
        <li><b>Direct Delivery</b>: Bypasses normal peer discovery mechanisms</li>
    </ul>
    
    <h3>Message Structure</h3>
    <p>The node automatically creates a structured message containing:</p>
    <pre>
{
    "timestamp": "2024-01-01T12:00:00.000Z",
    "from": "sender_evm_address",
    "payload": msg.payload
}
    </pre>
    
    <h3>Use Cases</h3>
    <ul>
        <li>Sending commands or instructions to specific devices</li>
        <li>Delivering input data for remote processing</li>
        <li>Cross-device workflow coordination</li>
        <li>Peer-to-peer messaging and notifications</li>
        <li>Remote device control and configuration</li>
    </ul>
    
    <h3>Topic ID Requirements</h3>
    <ul>
        <li><b>Format</b>: Hedera topic ID format (e.g., "0.0.1234567")</li>
        <li><b>Validation</b>: Whitespace is automatically stripped from topic ID</li>
        <li><b>Access</b>: Sender must have permission to write to the target topic</li>
        <li><b>Discovery</b>: Topic IDs can be found in peer device configurations</li>
    </ul>
    
    <h3>Authentication Flow</h3>
    <ol>
        <li>Message is signed using sender device's private key</li>
        <li>Sender's account ID is used for Hedera transaction</li>
        <li>Message includes sender's EVM address for identification</li>
        <li>Target device can verify sender authenticity</li>
    </ol>
    
    <h3>Status Indicators</h3>
    <ul>
        <li><span style="color:green">●</span> initialized for [node]: Ready to send messages</li>
        <li><span style="color:blue">●</span> sending...: Message transmission in progress</li>
        <li><span style="color:green">●</span> [time] sent to topic [id]: Message successfully sent</li>
        <li><span style="color:red">●</span> no node selected: Configuration error</li>
        <li><span style="color:red">●</span> init failed: Hedera service initialization failed</li>
        <li><span style="color:red">●</span> error: Failed to send message</li>
    </ul>
    
    <h3>Prerequisites</h3>
    <ul>
        <li>Sender device must be deployed and initialized</li>
        <li>Valid peer STDIN topic ID must be configured</li>
        <li>Sender must have write permissions to target topic</li>
        <li>Hedera credentials must be properly configured</li>
        <li>Sufficient HBAR balance for transaction fees</li>
    </ul>
    
    <h3>Security Considerations</h3>
    <ul>
        <li><b>Access Control</b>: Ensure sender has legitimate access to target topic</li>
        <li><b>Message Validation</b>: Receiving device should validate sender identity</li>
        <li><b>Topic Privacy</b>: Topic IDs should be shared securely between peers</li>
        <li><b>Rate Limiting</b>: Avoid excessive messaging to prevent spam</li>
    </ul>
    
    <h3>Troubleshooting</h3>
    <ul>
        <li><b>Topic Not Found</b>: Verify the peer STDIN topic ID is correct</li>
        <li><b>Permission Denied</b>: Check if sender has write access to target topic</li>
        <li><b>Invalid Format</b>: Ensure topic ID follows Hedera format</li>
        <li><b>Network Issues</b>: Verify Hedera network connectivity</li>
    </ul>
    
    <h3>Best Practices</h3>
    <ul>
        <li>Use meaningful message payloads for easy parsing</li>
        <li>Include error handling for failed transmissions</li>
        <li>Implement message acknowledgment patterns when needed</li>
        <li>Monitor transaction costs for frequent messaging</li>
        <li>Coordinate topic IDs securely between communicating devices</li>
    </ul>
    
    <h3>Related Nodes</h3>
    <ul>
        <li><b>stdin r</b>: Read input messages from your own device's STDIN topic</li>
        <li><b>stdout w</b>: Write output messages to your own device's STDOUT topic</li>
        <li><b>stderr w</b>: Write error messages to your own device's STDERR topic</li>
        <li><b>neuron-p2p</b>: Alternative peer-to-peer communication method</li>
    </ul>
</script>
