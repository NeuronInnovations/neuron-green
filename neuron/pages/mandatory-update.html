<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neuron - Mandatory Update Required</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e1e1e 0%, #2d2d2d 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(45, 45, 45, 0.95);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            max-width: 800px;
            width: 100%;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 107, 107, 0.2);
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #ff6b6b, #ff8e8e, #ff6b6b);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #ff6b6b;
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header .subtitle {
            color: #b0b0b0;
            font-size: 1.1rem;
        }

        .alert-banner {
            background: linear-gradient(135deg, rgba(255, 107, 107, 0.15), rgba(255, 142, 142, 0.15));
            border: 1px solid #ff6b6b;
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
            text-align: center;
            position: relative;
        }

        .alert-banner::before {
            content: 'üö®';
            font-size: 2rem;
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
        }

        .alert-banner h3 {
            color: #ff6b6b;
            font-size: 1.3rem;
            margin-bottom: 5px;
        }

        .alert-banner p {
            color: #e0e0e0;
            font-size: 1rem;
        }

        .version-comparison {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin: 30px 0;
        }

        .version-card {
            background: rgba(26, 26, 26, 0.8);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .version-card.current {
            border-color: #ffc107;
        }

        .version-card.required {
            border-color: #4CAF50;
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            from { box-shadow: 0 0 10px rgba(76, 175, 80, 0.3); }
            to { box-shadow: 0 0 20px rgba(76, 175, 80, 0.6); }
        }

        .version-card h4 {
            font-size: 1.1rem;
            margin-bottom: 10px;
            color: #b0b0b0;
        }

        .version-card .version-number {
            font-size: 1.8rem;
            font-weight: 700;
            font-family: 'Courier New', monospace;
        }

        .version-card.current .version-number {
            color: #ffc107;
        }

        .version-card.required .version-number {
            color: #4CAF50;
        }

        .info-section {
            background: rgba(26, 26, 26, 0.8);
            border-radius: 12px;
            padding: 25px;
            margin: 25px 0;
            border-left: 4px solid #ff6b6b;
        }

        .info-section h4 {
            color: #ff6b6b;
            font-size: 1.2rem;
            margin-bottom: 15px;
        }

        .info-section p {
            color: #e0e0e0;
            line-height: 1.6;
        }

        .steps-section {
            background: rgba(26, 26, 26, 0.8);
            border-radius: 12px;
            padding: 25px;
            margin: 25px 0;
        }

        .steps-section h4 {
            color: #4CAF50;
            font-size: 1.2rem;
            margin-bottom: 20px;
            text-align: center;
        }

        .step {
            display: flex;
            align-items: center;
            margin: 15px 0;
            padding: 15px;
            background: rgba(42, 42, 42, 0.8);
            border-radius: 8px;
            transition: transform 0.2s ease;
        }

        .step:hover {
            transform: translateX(5px);
        }

        .step-number {
            background: #ff6b6b;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            margin-right: 15px;
            flex-shrink: 0;
        }

        .step-text {
            color: #e0e0e0;
            font-size: 1rem;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .btn {
            flex: 1;
            min-width: 200px;
            padding: 15px 25px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #ff6b6b, #ff8e8e);
            color: white;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #ff5252, #ff6b6b);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 107, 107, 0.3);
        }

        .btn-secondary {
            background: rgba(102, 102, 102, 0.8);
            color: white;
        }

        .btn-secondary:hover {
            background: rgba(85, 85, 85, 0.8);
            transform: translateY(-2px);
        }

        .security-notice {
            background: rgba(255, 107, 107, 0.1);
            border: 1px solid #ff6b6b;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            text-align: center;
        }

        .security-notice strong {
            color: #ff6b6b;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .version-comparison {
                grid-template-columns: 1fr;
            }

            .action-buttons {
                flex-direction: column;
            }

            .btn {
                min-width: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚ö†Ô∏è Mandatory Update Required</h1>
            <p class="subtitle">A mandatory update is required to continue using the Neuron Node Builder.</p>
        </div>

        <div class="version-comparison">
            <div class="version-card current">
                <h4>Current Version</h4>
                <div class="version-number" id="currentVersion">4.0.9</div>
            </div>
            <div class="version-card required">
                <h4>Required Version</h4>
                <div class="version-number" id="requiredVersion">4.0.10</div>
            </div>
        </div>

        <div class="action-buttons">
            <a href="https://github.com/NeuronInnovations/neuron-node-builder-installer/blob/main/UPDATE.md" class="btn btn-primary" target="_blank">
                üì• Download Latest Version
            </a>
            <button class="btn btn-secondary" onclick="window.location.reload()">
                üîÑ Check Again
            </button>
        </div>
    </div>

    <script>
        // Update version numbers dynamically if needed
        function updateVersions() {
            const urlParams = new URLSearchParams(window.location.search);
            const current = urlParams.get('current') || '4.0.9';
            const required = urlParams.get('required') || '4.0.10';

            document.getElementById('currentVersion').textContent = current;
            document.getElementById('requiredVersion').textContent = required;
        }

        // Initialize on page load
        updateVersions();

        // Add some interactive effects
        document.querySelectorAll('.step').forEach((step, index) => {
            step.style.animationDelay = `${index * 0.1}s`;
        });
    </script>
</body>
</html>
